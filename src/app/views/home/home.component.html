<mdc-card class="news-card" *ngFor="let story of stories">
    <span class="news-title"> {{story.title}} </span>
    <span>
        <span class="news-subtitle">{{story.subtitle}}</span>
        <span class="news-date">{{story.date}}</span>
    </span>
    <p class="news-content">{{story.content}}</p>
</mdc-card>
